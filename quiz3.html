<!DOCTYPE html>
<html>
<head>
    <title>UTS</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }
        #header {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        #logo {
            width: 250px;
            height: 250px;
        }
        #brand {
            font-size: 50px;
            color: navy;
            font-weight: bold;
            margin-left: 100px;
        }
        #nav {
            background-color: lightgray;
            text-align: center;
            padding: 10px 0;
        }
        .item {
            display: inline-block;
            margin: 0 100px;
        }
        .item a {
            text-decoration: none;
            color: darkblue;
            font-weight: bold;
        }
        hr {
            margin: 10px 0;
        }
		.title {
            font-size: 24px;
            margin: 20px;
        }

        .produk {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            padding: 0 20px 40px 20px;
        }

        .produk2 {
            border: 1px solid;
            border-radius: 2rem;
            width: 150px;
            text-align: center;
            padding: 10px;
        }

        .produk2 img {
            width: 100px;
            height: 150px;
        }

        .produk2 p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div id="header">
